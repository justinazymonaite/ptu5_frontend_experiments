<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Containers</title>
    <style>
.container {
    width: 80vw;
    margin: 0 auto;
    padding: 1rem;
}
.lightgrey {
    background-color: rgb(220, 220, 220);
}
.grey {
    background-color: rgb(169, 169, 169);
}
.column {
    display: inline-block;
    width: calc(33.33% - 2rem);
    background-color: rgba(235, 235, 235, 0.35);
    padding: 0.5rem;
    margin: 0.5rem 0.5rem;
    /* overflow: auto; */
    overflow: hidden;
}
.column.simtas {
    width: calc(100% - 2rem);
}
    </style>
</head>
<body>
    <div class="container lightgrey">
        <h1>Title in the container</h1>
        <p>Text in the first container</p>
    </div>
    <div class="container grey">
        <div class="column simtas">
            <h2>second container</h2>
            <p>Text in the second container</p>
        </div><div class="column">
            <h2>second container</h2>
            <p>Text in the second container</p>
        </div><div class="column">
            <h2>second container</h2>
            <p>Text in the second container</p>
        </div><div class="column">
            <h2>second container</h2>
            <p>Text in the second container</p>
        </div>
    </div>
</body>
</html>
